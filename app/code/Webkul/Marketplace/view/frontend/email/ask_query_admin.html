<html><head>
	<title>Ask Query</title>
</head>
<body style="

<div class="mailer_body" style="

    background: #fff;
    padding-bottom: 50px;
">
	<div class="top_section" style="background-image:url(http://3.6.21.143/pub/media/mailer-image/vendor_header.jpg);height: 154px;border-bottom: 2px solid #dcdcdc;">

    text-align: center;
">

">
		</div>
	</div>

    text-align: center;
">

    margin: 30px 0 0 0;
    color: #000;

    margin: 10px 0 0 0;

    margin: 30px 0 0 0;
">

    color: #8f8f8f;
text-align:left;
">

					</td><td style="

">{{var myvar3|raw}}

				</td></tr>
				
			</tbody></table>
